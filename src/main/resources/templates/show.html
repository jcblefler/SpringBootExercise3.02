<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
    <a href="/">Show All Items</a><br />
    Task Name: <span th:text="${todo.taskName}"></span><br />
    Due Date: <span th:text="${todo.dueDate}"></span><br />
    Priority: <span th:text="${todo.priority}"></span><br />
    <a th:href="@{/delete/{id}(id=${todo.id})}">Delete this task</a>
</body>
</html>
